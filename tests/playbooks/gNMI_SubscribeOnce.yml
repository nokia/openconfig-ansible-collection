---
- name: gNMI Subscribe ONCE
  gather_facts: false
  hosts: all

  vars:
    ansible_connection: nokia.openconfig.gnmi

  tasks:
  - name: Get Nodal Configuration (using gNMI Subscribe/ONCE)
    nokia.openconfig.gnmi_subscribe:
      mode: ONCE
      subscription:
        - path: /
    register: testout

  - name: dump test output
    debug:
      msg: |
        {{ testout.output }}
